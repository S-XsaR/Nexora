<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora</title>
    <link rel="stylesheet" href="Css/Home.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/Ne logo.png">
    <!-- Font Awesome para iconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Css/carrito.css">
    <link rel="stylesheet" href="Css/modal-servicios.css">
</head>
<body>
    <!-- Placeholder para el header -->
    <div id="header-placeholder"></div>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Soluciones digitales que impulsan tu negocio</h1>
                <p>Consultoría, desarrollo y mantenimiento con foco en resultados. Descubre nuestros servicios diseñados para hacer crecer tu empresa.</p>
                <a href="html/Servicios.html">
                    <button class="cta-button">Ver más detalles</button>
                </a>
            </div>
        </section>

        <section class="servicios">
            <h2>Servicios</h2>
            <div class="carrusel-wrapper">
                <button class="carrusel-btn prev" aria-label="Anterior">‹</button>
                <div id="servicios-container" class="carrusel"></div>
                <button class="carrusel-btn next" aria-label="Siguiente">›</button>
            </div>
        </section>

        <!-- Modal del Servicio -->
        <div id="modal-servicio" class="modal-servicio-overlay">
            <div class="modal-servicio-contenido">
                <div class="modal-servicio-header">
                    <div id="modal-servicio-imagen" class="modal-servicio-imagen"></div>
                    <button id="cerrar-modal-servicio" class="modal-servicio-cerrar">&times;</button>
                </div>
                
                <div class="modal-servicio-body">
                    <h3 id="modal-servicio-titulo" class="modal-servicio-titulo"></h3>
                    <div id="modal-servicio-precio" class="modal-servicio-precio"></div>
                    <div id="modal-servicio-estado" class="modal-servicio-estado" style="display: none;"></div>
                    <p id="modal-servicio-descripcion" class="modal-servicio-descripcion"></p>
                    
                    <div class="modal-servicio-acciones">
                        <button id="btn-agregar-servicio" class="btn-modal btn-agregar-carrito">Agregar al carrito</button>
                        <button id="btn-cerrar-modal-servicio" class="btn-modal btn-cerrar">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Placeholder para el footer -->
    <div id="footer-placeholder"></div>

    <!-- Modal del Carrito (SOLO UNA VEZ) -->
    <div id="modal-carrito" class="modal">
        <div class="modal-contenido">
            <span id="cerrar-modal" class="cerrar">&times;</span>
            <h3>Carrito de Compras</h3>
            <ul id="lista-carrito"></ul>
            <p>Total: <span id="total-carrito">$0</span></p>
        </div>
    </div>

    <script src="js/carrito.js"></script>
    
    <script src="js/components.js"></script>
    <script src="js/Home.js"></script>
    <script src="js/modal-servicios.js"></script>

 </body>
</html>
