<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" href="../Css/Servicios.css">
    <link rel="stylesheet" href="../Css/carrito.css">
    <link rel="icon" type="image/png" href="../img/Ne logo.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <img src="../img/logo ne.png" style="height:40px;">
                    <h2>Nexera Consulting</h2>
                </div>
                <ul class="nav-menu">
                    <li><a href="Home.html">Inicio</a></li>
                    <li><a href="Servicios.html">Servicios</a></li>
                    <li><a href="Nosotros.html">Nosotros</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                    <li><a href="login.html" class="btn-login">Iniciar sesión</a></li>
                </ul>
                <!-- 🔹 Botón carrito en el header -->
                <button id="btn-carrito" class="carrito-icono">🛒 
                    <span id="contador-carrito">0</span>
                </button>
            </div>
        </nav>
    </header>
    <header>
        <h2>Gestión de Servicios</h2>
        <button id="btn-carrito" class="carrito-icono">🛒 <span id="contador-carrito">0</span></button>
    </header>
    <main>
        <div class="tabla-servicios">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Promoción</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-servicios">
                    <!-- Servicios cargados dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Modal del Carrito -->
        <div id="modal-carrito" class="modal">
            <div class="modal-contenido">
                <span id="cerrar-modal" class="cerrar">&times;</span>
                <h3>Carrito de Compras</h3>
                <ul id="lista-carrito"></ul>
                <p>Total: <span id="total-carrito">$0</span></p>
            </div>
        </div>
    </main>

    <script src="../js/servicios.js"></script>
    <script src="../js/carrito.js"></script>
</body>
</html>
